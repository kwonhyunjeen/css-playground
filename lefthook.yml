pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

    typecheck:
      run: pnpm typecheck

pre-push:
  commands:
    build:
      run: pnpm build
